<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animationt</title>
    <style>
        body{
            background: url(/imges/bg.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100% ;
            background-attachment: fixed;
        }
        .birds{
            width: 16%;
        }
    </style>
</head>
<body>
    <marquee scrollamount="16"> 
        <img src="/imges/birds.gif" class="birds">
    </marquee>
    <br><br><br><br><br><br><br><br><br>
    <marquee scrollamount="35" direction="right">
        <img src="/imges/1.gif" width="26%">
        <img src="/imges/2.gif" width="22%">
        <img src="/imges/3.gif" width="16%">
        <img src="/imges/4.gif" width="30%">
    </marquee>
</body>
</html>
